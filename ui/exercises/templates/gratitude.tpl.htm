<div id="gratitude-form" class="default">
    <header class="form-header">
      <a href="#" id="previous" title="Previous entry"><img src="<%= Bliss.getLocalUrl('images/left-arrow.png') %>"></a>&nbsp;&nbsp;&nbsp;&nbsp;
      <a href="#" id="next" title="Next entry"><img src="<%= Bliss.getLocalUrl('images/right-arrow.png') %>"></a>
      <center><h2>bliss</h2></center>
    </header>
    
    <figure class="main-image">
        <img src="<%= Bliss.getLocalUrl('ui/exercises/images/Boy.jpg')  %>">
        <img class="icon" src="<%= Bliss.getLocalUrl('images/exercise-icon.png')  %>">
        <figcaption class="title">Gratitude Journal</figcaption>
    </figure>
    
    <div class="content">
      <div class="inner clearfix">
        <div class="container clearfix">
          <% if (typeof createdAt != 'undefined') { %>
            <h3><%= Bliss.formatDate(createdAt) %></h3>
          <% } %>
          <h3>What are you grateful for?</h3>
          <p><span class="first">Be</span> sure to include <em>why</em> you are grateful for each thing you list.
          e.g: I'm grateful for _______ because _______</p>
          </div>
        <div class="container clearfix">
          <div id="gratitude" class="multi_string">
            <textarea name="gratitude" index="" rows="2" cols="5"></textarea>
          </div>
        </div>
      </div>
    </div>


<footer id="footer">
    <div class="btn-center">
    <button id="submitButton" class="btn btn-default"><%= submit_button_text %></button>
    </div>
</footer>

</div>
