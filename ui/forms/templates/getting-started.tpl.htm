<div id="GettingStartedForm" class="inverse">

      <header class="inverse-header">
        <div class="inner clearfix">
          <center>
          <a href="/">
            <img src="/ui/forms/images/logo.png" alt="Bliss Logo"> 
          </a>
          </center>
        </div>
      </header>
  <div class="content">
      <div class="inner clearfix">
        <center>
        <h1 class="global">Getting Started</h1>
        </center>
  <p class="first-child"><strong>Submitting this information is optional. </strong> This information is used to target the most effective exercises for you, and to help us determine which exercises are most effective for which demographics.</p>


    <div class="form-container">
     <div class="field-container">
              <label for="birthDate">Date of Birth :</label>
              <input type="text" name="birthDate" id="birthDate" class="datepicker" value="<%= birthMonth %>-<%= birthDay %>-<%= birthYear %>" >
              <input type="hidden" name="birthMonth" id="birthMonth" value="<% print(birthMonth) %>">
              <input type="hidden" name="birthDay" id="birthDay" value="<% print(birthDay) %>">
              <input type="hidden" name="birthYear" id="birthYear" value="<% print(birthYear) %>">
    </div>

    <div class="field-container">
    <label for="sex">Sex :</label>
    <select name="sex" id="sex">
      <option value="" <% sex == '' ? print('selected="selected"') :'' %>>- Please Select -</option>
      <option value="male"  <% sex == 'male' ? print('selected="selected"') :'' %>>Male</option>
      <option value="female" <% sex == 'female' ? print('selected="selected"') :'' %>>Female</option>
    </select>
    </div>
    
    <div class="field-container">
      <label for="employment">What is your employment status? :</label>
      <select name="employment" id="employment">
        <option value="" <% employment == '' ? print('selected="selected"') :'' %>>- Please Select -</option>
        <option value="employed"  <% employment == 'employed' ? print('selected="selected"') :'' %>>Currently Employed</option>
        <option value="unemployed" <% employment == 'unemployed' ? print('selected="selected"') :'' %>>Unemployed</option>
        <option value="looking" <% employment == 'looking' ? print('selected="selected"') :'' %>>Looking for work</option>
      </select>
    </div>

    <div class="field-container">
      <label for="occupation">Occupation :</label>
      <select name="occupation" id="occupation">
        <option value="" <% occupation == '' ? print('selected="selected"') :'' %>>- Please Select -</option>
        <% $.each(occupation_options, function(key, job) { %>
        <option value="<%= job %>" <% job == occupation ? print('selected="selected"') :'' %>> <%= job %></option>
        <% }) %>
        <option value="other" <% occupation == 'other' ? print('selected="selected"') :'' %>> Other (not listed)</option>
      </select>
    </div>

    <div class="field-container occupation-other">
      <label for="occupation_other">Occupation (Other) :</label>
      <input id="occupation_other" type="text">
    </div>

    <div class="field-container">
      <label for="income">Income :</label>
      <select name="income" id="income">
        <option value="" <% income == '' ? print('selected="selected"') :'' %>>- Please Select -</option>
        <option value="-1" <% income == -1 ? print('selected="selected"') :'' %>>Less than $10,000</option>
        <% for (x = 10000; x <= 250000; x += 10000) { %>
        <option value="<%= x %>" <% income == x ? print('selected="selected"') :'' %>> <%= Bliss.formatMoney(x) %></option>
        <% } %>
        <option value="-2" <% income == -2 ? print('selected="selected"') :'' %>>Greater than $250,000</option>
      </select>
    </div>

    <div class="field-container">
      <fieldset>
        <legend>Computer Use :</legend>
            <div class="radio-checkbox-wrapper">
            <input id="r1" type="radio" name="computerUse" value="not_shared" <% computerUse == "not_shared" ? print("checked") :'' %> /> 
            <label for="r1" class="input-radio">I'm the only one who uses this computer.</label><br />

            <input id="r2" type="radio" name="computerUse" value="shared" <% computerUse == "shared" ? print("checked") :'' %> />
            <label for="r2" class="input-radio">I share this computer with someone else.</label>
            </div>
     </fieldset>
    </div>
   
    <div class="field-container">
      <label for="exercise">How often do you usually exercise? :</label>
      <select name="exercise" id="exercise">
        <option value="" <% exercise == '' ? print('selected="selected"') :'' %>>- Please Select -</option>
        <% $.each(frequency_options, function(key, frequency) { %>
        <option value="<%= frequency %>" <% exercise == frequency ? print('selected="selected"') :'' %>><%= frequency %></option>
        <% }) %>
      </select>
    </div>
    <div class="field-container">
      <label for="meditation">How often do you do yoga or meditation?</label>
      <select name="meditation" id="meditation">
        <option value="" <% meditation == '' ? print('selected="selected"') :'' %>>- Please Select -</option>
        <% $.each(frequency_options, function(key, frequency) { %>
        <option value="<%= frequency %>" <% meditation == frequency ? print('selected="selected"') :'' %>><%= frequency %></option>
        <% }) %>
      </select>
    </div>
    </div>
    </div>
  </div> <!-- end content -->
  <footer id="footer">
      <div class="inner clearfix">
        <div class="btn-right">
          <button id="submitButton" class="btn btn-medium btn-success">Get Started <span class="arrow"> ></span></button>
        </div>
      </div>
  </footer>

</div>
