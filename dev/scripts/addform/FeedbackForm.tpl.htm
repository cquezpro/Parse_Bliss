<div id="FeedbackForm" class="bliss-form form">
  <div class="form-header">
    <div class="logo">bliss</div> 
  </div>
  <div class="content">
    <h1 class="title">Feedback</h1>
    <p><em>Our goal is to help as many people as possible live happier, more successful lives. Your feedback helps us make it happen.</em></p>
     <div class="field-track-container">
       <h3>How would you rate Bliss?</h3>
       <div class="slider-container" >
         <span class="status left">Terrible</span>
         <div class="slide-value">5.0</div>
         <input id="rating" type="range" value="<%= rating * 10 %>" min="0" max="100" />
         <span class="status right">Excellent</span>
         <div class="help">You can also use your keyboard to control the tracker</div>
       </div>
     </div>
    <div class="field-container">
      <div class="Feedback">
        <label for="Feedback"><b>How can we make Bliss better?</b></label>
        <textarea id="feedback"><%= feedback %></textarea>
      </div>
    </div>
  </div>
  <div id="footer">
    <button id="submitButton">Submit</button>
  </div>
</div>
